#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "watchyourlan"
name = "WatchYourLAN"
description.en = "Lightweight network IP scanner with web GUI"
description.fr = "Scanner IP réseau léger avec interface graphique Web"

version = "2.0.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
admindoc = "https://github.com/aceberg/WatchYourLAN/blob/main/docs/VLAN_ARP_SCAN.md"
code = "https://github.com/aceberg/WatchYourLAN"
fund = "https://boosty.to/aceberg/donate"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/aceberg/WatchYourLAN/releases/download/2.0.3/watchyourlan_2.0.3_linux_amd64.tar.gz"
    amd64.sha256 = "6f2ab6af59e8146e09aa47058e04868604a93b66f46f27669a7ffb571b5d4dad"
    arm64.url = "https://github.com/aceberg/WatchYourLAN/releases/download/2.0.3/watchyourlan_2.0.3_linux_arm64.tar.gz"
    arm64.sha256 = "859d777df8d699f0705e310ab76e8308dcf3980ac4350e614eacc70ed9a3921f"
    armhf.url = "https://github.com/aceberg/WatchYourLAN/releases/download/2.0.3/watchyourlan_2.0.3_linux_armv7.tar.gz"
    armhf.sha256 = "a96c86a5800cc8782a9ef9eb2c713ee205268d35ecc35ec88b69ae10ebc0de91"
    
    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "sqlite3, arp-scan"
